<h1>Dragonball Page</h1>

<section class="row">
  <div class="col-12 col-sm-6">
    <!--
      con (newCharacter)="$event": event es el valor emitido por el componente hijo
    -->
    <app-dragonball-character-add 
      [actualLenght]="dragonballservice.actualLenght()"
      (newCharacter)="dragonballservice.addCharacter($event)"
    />
  </div>

  <div class="col-12 col-sm-6">
     <dragonball-character-list 
        listName="Listado de personajes"
        [characters]="dragonballservice.characters()"
      
      />
  </div>
</section>
